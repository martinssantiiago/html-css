<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>formulario</h1>
   <form action="cadastro.php" method="post">
    <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
            <optgroup label="regiado sudeste">
                <option value="sp">Sao Paulo</option>
                <option value="mg">minas gerais</option>
                <option value="rj">rio de Janeiro</option>
            </optgroup>
             
            <optgroup label="regiao nordeste">
                <option value="rn">rio grande do norte</option>
                <option value="ma">maranhao</option>
                <option value="ce" selected>Ceara</option >
            </optgroup>
        </select>
    </p>
    <p>
        <label for="iprof">profissao</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">adiministrador</option>
            <option value="CONT">contabilista</option>
            <option value="DEV">desenvolvedor</option>
            <option value="PROF">professor</option>
        </datalist>
    </p>
     <p>
        <label for="imsg">Mensagens: </label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="delete">
    </p>
   </form>
</body>
</html>
